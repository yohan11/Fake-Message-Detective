<!DOCTYPE html>
{% load static %}
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=divice-width" />
		<title>Title</title>
		<link rel="stylesheet" href="{% static 'style.css' %}" />
		<script
			src="https://kit.fontawesome.com/e23cdb4573.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<div class="header">둘째</div>

		<div class="in">
			<ul>
				{% for list in messageList %}

				<li>
					{% if list.is_warning == 1 %}
					<div class="warning_message">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							viewBox="0 0 512 512"
							fill="#e52d2d"
						>
							<!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
							<path
								d="M256 32c14.2 0 27.3 7.5 34.5 19.8l216 368c7.3 12.4 7.3 27.7 .2 40.1S486.3 480 472 480H40c-14.3 0-27.6-7.7-34.7-20.1s-7-27.8 .2-40.1l216-368C228.7 39.5 241.8 32 256 32zm0 128c-13.3 0-24 10.7-24 24V296c0 13.3 10.7 24 24 24s24-10.7 24-24V184c0-13.3-10.7-24-24-24zm32 224a32 32 0 1 0 -64 0 32 32 0 1 0 64 0z"
							/>
						</svg>
						<div>피싱 메시지로 의심돼요.</div>
					</div>
					<p class="wmsg_y">{{list.message_content}}</p>
					{% else %}
					<p class="msg_y">{{list.message_content}}</p>
					{% endif %}

					<span class="time">{{list.message_sent_time}}</span>
					{% endfor %}
				</li>
			</ul>
		</div>
		<form action="{% url 'inputform' %}" method="POST">
			{% csrf_token %}
			<input
				type="text"
				name="message_content"
				id="message_content"
				placeholder=" 입력 "
			/>
			<button type="submit" id="submit">
				<i class="far fa-regular fa-paper-plane"></i>
			</button>
		</form>
	</body>
</html>
